<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle end>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title style="text-align: right">قائمة الاصدقاء</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-list-header>
          Requests
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of myrequests">
          <ion-item>
          <ion-avatar item-left>
            <img src="{{item.image}}">
          </ion-avatar>
          <h4 style="color:black">{{item.name}}</h4>
          </ion-item>
          <ion-item-options>
            <button ion-button color="secondary" (click)="accept(item)">
              <ion-icon name="checkmark"></ion-icon>
              ADD
            </button>
            <button ion-button color="danger" (click)="ignore (item)">
              <ion-icon name="trash"></ion-icon>
              NOPE
            </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-list-header>
          Friends
        </ion-list-header>
        <ion-item *ngFor="let item of myfriends" (click)="friendchat(item)">
          <ion-avatar item-left>
            <img src={{item.image}}>
          </ion-avatar>
          <h3 style="color:black">{{item.name}}</h3>
        </ion-item>
      </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title style="text-align: right">اضافه منتج</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="header-content" id="header-content">

        <div class="content">
            <div class="singupview">

              <img class="imagedev" *ngIf="imagecheck" [src]="imageurl">


                <div class="myimage" (click)="takePhoto()" *ngIf="!imagecheck">
                    <div class="myimage-content">
                    <i class="fa fa-picture-o" aria-hidden="true"></i>
                    <p>رفع صورة</p>
                  </div>
                </div>

                <ion-list no-lines>

                  <!-- singup view-->

                  <ion-item class="input">
                        <ion-input type="text" placeholder="الاسم" [(ngModel)]="name" required></ion-input>
                  </ion-item>
                  <ion-item class="input">
                          <ion-input type="number" placeholder=" السعر" [(ngModel)]="price" required></ion-input>
                  </ion-item>
                      <ion-item class ="select">
                        <ion-label  *ngIf="show()">الحاله</ion-label>
                        <ion-select [(ngModel)]="status">
                          <ion-option value="جديدة">جديدة</ion-option>
                          <ion-option value="مستعمله">مستعمله</ion-option>
                        </ion-select>
                      </ion-item>
                      <ion-item class="input">
                          <ion-textarea class="form-control custom-control" rows="3" style="text-align: right" placeholder=" التفاصيل" [(ngModel)]="desc"></ion-textarea>
                      </ion-item>

                      <div class="logorreg">
                        <button ion-button color="secondary" outline (click)="addfod()" >انشاء</button>
                      </div>
                      </ion-list>


        </div>

        </div>

        </div>
</ion-content>

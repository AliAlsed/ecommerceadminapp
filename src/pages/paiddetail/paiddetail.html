<ion-header>
  <ion-navbar>
    <ion-title>paiddetail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="user-photo" padding-top>
    <ion-avatar>
      <img [src]="product?.img">
    </ion-avatar>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label style="text-align: right">
        <p>المنتج</p>
        <h2>{{product?.name}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label style="text-align: right">
              <p> التفاصيل </p>
              <h2>{{product?.desc}}</h2>
            </ion-label>
          </ion-item>
          <ion-item>
            </ion-item>
      <ion-icon name="mail" slot="end"></ion-icon>
      <ion-label style="text-align: right">
        <p> السعر</p>
        <h2>{{product?.price}} $ </h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="end"></ion-icon>
      <ion-label style="text-align: right">
        <p> الكميه</p>
        <h2>{{product?.count}}</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="product?.status">
      <ion-icon name="information" slot="end"></ion-icon>
      <ion-label style="text-align: right">
        <p> الحالة</p>
        <h2>{{product?.status}}</h2>
      </ion-label>
    </ion-item>
    <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label style="text-align: right">
          <p> اسم المشتري</p>
          <h2>{{product?.username}}</h2>
        </ion-label>
      </ion-item>
      <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label style="text-align: right">
            <p> العنوان</p>
            <h2>{{product?.address}}</h2>
          </ion-label>
        </ion-item>
    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label style="text-align: right">
        <p>رقم الهاتف</p>
        <h2>{{product?.phone}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

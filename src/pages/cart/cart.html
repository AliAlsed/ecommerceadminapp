<ion-header>
  <ion-navbar color="primary">
    <ion-title id="navtitle" style="font-weight: bold;text-align: center;color: black;"> الطلبات </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card *ngFor="let item of list | async" style="margin-top:40px;">
        <img style="height: 200px;width: 100%;" class="imagedev" [src]="item.payload.val().image" >
        <ion-card-content>
          <ion-card-title>
            <h3 style="text-align: center ; color: #fff;font-size: 20px">
              {{item.payload.val().name}}
            </h3><br>
            </ion-card-title>
          <p style="text-align: right;color: #fff">
            <label>الوصف</label><br>
           {{item.payload.val().desc}}
          </p><br><br>
          <ion-row>
            <ion-col col-4>
            <ion-label style="font-size: 18px;text-align: end"> المجموع </ion-label>
            <ion-label style="font-size: 18px;text-align: end"> {{item.payload.val().price*item.payload.val().count}} </ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label style="font-size: 18px;text-align: end">السعر المفرد</ion-label>
            <ion-label style="font-size: 18px;text-align: end"> {{item.payload.val().price}} </ion-label>
          </ion-col>
            <ion-col col-3>
            <ion-label style="font-size: 18px;text-align: end"> العدد </ion-label>
            <ion-label style="font-size: 18px;text-align: end"> {{item.payload.val().count}} </ion-label>
          </ion-col>
        </ion-row>

        <ion-item>
          <div class="logbut" (click)="req_done(item.key)">
            <button ion-button>تم توصيل الطلب</button>
          </div>
        </ion-item>
      
        </ion-card-content>
    
        </ion-card><br><br>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of list | async ">
        <img class="imagedev" [src]="item.payload.val().image" >
        <ion-card-content>
          <ion-card-title>
            <h3>
              {{item.payload.val().name}}
            </h3>
      
            </ion-card-title>
          <p>
           {{item.payload.val().des}}
          </p>
        </ion-card-content>
        <ion-item>
            <span item-start></span>
            <span item-start></span>
            <button ion-button icon-start clear item-end (click)="add(item.payload.val())">
              <ion-icon name="add"></ion-icon>
              add
            </button>
            <button ion-button icon-start clear item-end (click)="del(item.payload.key)">
                <ion-icon name="trash"></ion-icon>
                delete
              </button>
          </ion-item>

        </ion-card>
</ion-content>

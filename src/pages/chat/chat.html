<ion-header>

  <ion-navbar color="primary">
    <ion-title> دردشة</ion-title>
    <ion-buttons end>
      <button ion-button (click)="sendPicMsg()">
      <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content #content>
<div class = "chatwindow">
  <ion-list no-lines>
    <ion-item *ngFor = "let item of allmessages; let i = index" text-wrap>
      <ion-avatar item-left *ngIf="item.sentby === buddy.uid">
        <img src="{{buddy.image}}">
      </ion-avatar>
      <div class="bubble me" *ngIf="item.sentby === buddy.uid">
        <h3 *ngIf="!imgornot[i]" style="color:black">{{item.message}}</h3>
        <img src="{{item.message}}" *ngIf="imgornot[i]">
      </div>
      <ion-avatar item-right *ngIf="item.sentby != buddy.uid">
        <img src="http://facebookfplus.com/upload/images/600_97d118b7a6f8f87d18f7b1385ea7665e.png">
      </ion-avatar>
      <div class="bubble you" *ngIf="item.sentby != buddy.uid">
        <h3 *ngIf="!imgornot[i]" style="color:black">{{item.message}}</h3>
        <img src="{{item.message}}" *ngIf="imgornot[i]">
      </div>
    </ion-item>
  </ion-list>
</div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
